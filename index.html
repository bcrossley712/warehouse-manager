<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Quintessential&display=swap" rel="stylesheet">
  <title>Warehouse ManagerğŸ</title>

  <style>
    body.debug .container,
    body.debug .container-fluid {
      outline: 2px double blue;
      outline-offset: -2px;
    }

    body.debug .row {
      outline: 2px dashed red;
      outline-offset: -2px;
    }

    body.debug [class*="col-"] {
      outline: 2px dotted forestgreen;
      outline-offset: -3px;
    }
  </style>

</head>

<body class="">
  <header class="container-fluid bg-dark text-center">
    <h1 class="p-2 text-light">Warehouse Manager</h1>
    <h4 class="p-2 text-light">Help the manager find his missing balls.</h4>
  </header>
  <main class="container-fluid bg-light">
    <div class="row py-2">
      <div class="col p-1 d-flex justify-content-around">
        <button class="btn btn-danger rounded-pill" onclick="newSearch()">New Search</button>
      </div>
    </div>
    <div class="row py-2 justify-content-around">
      <button class="btn btn-primary col-6 col-sm-4 col-md-2 p-2 my-1 rounded-pill" onclick="filter('to')">To
        Whom?</button>
      <button class="btn btn-primary col-6 col-sm-4 col-md-2 p-2 my-1 rounded-pill" onclick="filter('from')">From
        Whom?</button>
      <button class="btn btn-primary col-6 col-sm-4 col-md-2 p-2 my-1 rounded-pill"
        onclick="filter('fragile')">Fragile?</button>
      <button class="btn btn-primary col-6 col-sm-4 col-md-2 p-2 my-1 rounded-pill"
        onclick="filter('priority')">Priority?</button>
      <button class="btn btn-primary col-6 col-sm-4 col-md-2 p-2 my-1 rounded-pill"
        onclick="filter('heavy')">Heavy?</button>
    </div>
    <div class="row my-2 justify-content-around p-2" id="package">
    </div>
  </main>
  <footer class="container-fluid bg-dark text-center ">
    <h5 class="text-light p-2">Created by BrianğŸ™„</h5>
  </footer>

  <script src="main.js"></script>

</body>

</html>
